# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
- ../../schema.graphql
exec:
  filename: generated.go
model:
  filename: models_gen.go
resolver:
  filename: resolver.go
  type: resolver
  package: resolver
autobind:
  - github.com/theoremoon/kaidsuka/react-chat/backend/model
